<div class="container">
    <div class="row">
        <h4 style="margin-left: 2Rem">Delete Work Center </h4>
        <div style="margin:30px;overflow:hidden">
            <p>Are you sure to delete Work Center <span style="font-weight: bold"> "{{localData.workCenterName}}"</span></p>
        </div>
        <div>
            <button style="background-color: #e0817f;color: white;margin-left: 6Rem" class="form-group" mat-raised-button>Submit</button>
            <button style="margin-left: 3Rem;background-color:#ffae00;color:white;" mat-raised-button
                (click)="onNoClick()" type="button">Cancel</button>
        </div>
    </div>
</div>
