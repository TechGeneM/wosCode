<div style="padding: 10px">
    <br>
    <!-- <h2 class="kt-portlet__head-title" style="display: inline;margin:1Rem;color: black;font-weight:bold;font-size:large;color: #48465b">Schedule Settings</h2> -->
    <button style="float: right;background-color: #e0817f;" color="warn" mat-raised-button type="button">Add New</button>
    <mat-form-field style="float:right;margin-right: 2Rem">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="workcenter">
        <th mat-header-cell *matHeaderCellDef> Work Center </th>
        <td mat-cell *matCellDef="let item"> {{item.workCenterName}} </td>
    </ng-container>

    <ng-container matColumnDef="AgentRole">
        <th mat-header-cell *matHeaderCellDef> Agent Role </th>
        <td mat-cell *matCellDef="let item"> {{item.agentRoleName}} </td>
    </ng-container>

    <ng-container matColumnDef="UnitOfWork">
        <th mat-header-cell *matHeaderCellDef> Unit Of Work </th>
        <td mat-cell *matCellDef="let item"> {{item.unitofWork}} </td>
    </ng-container>

    <ng-container matColumnDef="tagetUtilization">
        <th mat-header-cell *matHeaderCellDef> Taget Utilization </th>
        <td mat-cell *matCellDef="let item"> 77% </td>
    </ng-container>

    <ng-container matColumnDef="targetAttendance">
        <th mat-header-cell *matHeaderCellDef> Target Attendance </th>
        <td mat-cell *matCellDef="let item"> 83% </td>
    </ng-container>

    <ng-container matColumnDef="shiftLength">
        <th mat-header-cell *matHeaderCellDef> ShiftLength </th>
        <td mat-cell *matCellDef="let item"> 10:00AM - 6:00PM PST </td>
    </ng-container>

    <ng-container matColumnDef="pods">
        <th mat-header-cell *matHeaderCellDef> Pods </th>
        <td mat-cell *matCellDef="let item"> 3 </td>
    </ng-container>

    <ng-container matColumnDef="thresholdOT">
        <th mat-header-cell *matHeaderCellDef> Threshold OT </th>
        <td mat-cell *matCellDef="let item"> 2 </td>
    </ng-container>

    <ng-container matColumnDef="Settings">
        <th mat-header-cell *matHeaderCellDef> Settings </th>
        <td mat-cell *matCellDef="let item">
            <button class="btn-icon" mat-icon-button [matMenuTriggerFor]="actions" matTooltip="settings">
                <mat-icon>settings</mat-icon>
            </button>
            <mat-menu #actions="matMenu">
                <button class="btn" mat-menu-item>Edit</button>
                <button class="btn" mat-menu-item>Delete</button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
<br>
