<div style="padding: 10px">
    <br>
    <!-- <h2 class="kt-portlet__head-title" style="display: inline;margin:1Rem;color: black;font-weight:bold;font-size:large;color: #48465b">Schedule Settings</h2> -->
    <button style="float: right;background-color: #e0817f;" color="warn" mat-raised-button (click)="addAssignments()"
        type="button">Add
        New</button>
    <mat-form-field style="float:right;margin-right: 2Rem">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef style="margin-right: 0px">
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="Assignments">
        <th mat-header-cell *matHeaderCellDef> Assignment </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let item"> {{item.category}} </td>
    </ng-container>

    <ng-container matColumnDef="Settings">
        <th mat-header-cell *matHeaderCellDef> Settings </th>
        <td mat-cell *matCellDef="let item">
            <button class="btn-icon" mat-icon-button [matMenuTriggerFor]="actions" matTooltip="settings">
                <mat-icon>settings</mat-icon>
            </button>
            <mat-menu #actions="matMenu">
                <button class="btn" mat-menu-item (click)="editAssignment(item)">Edit</button>
                <button class="btn" mat-menu-item (click)="deleteAssignment(item)">Delete</button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
