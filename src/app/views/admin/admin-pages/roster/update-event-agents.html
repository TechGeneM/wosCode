<!-- main app container -->
<p style="margin-left: 2.7Rem;font-size: 15px;font-weight: bold;margin-bottom: 10px" cdkFocusInitial>Update Event</p>
<div class="container">
    <div class="row" style="overflow: hidden">
        <div style="margin:40px;margin-top: 20px;margin-bottom: 0px;overflow:hidden">
            <form [formGroup]="agentValidations" (ngSubmit)="onSubmit(agentValidations)">
                    <!-- <mat-form-field class="dropdown"> -->
                        <mat-label style="font-size: 14px" class="label">Choose Assignment</mat-label>
                        <mat-select [(value)]="selected" style="font-size: 13px;background-color: #eef0f1;">
                            <mat-option value="all">All</mat-option>
                            <mat-option value="Influenza">Influenza</mat-option>
                            <mat-option value="HemeOnc">HemeOnc</mat-option>
                            <mat-option value="Hemophilia">Hemophilia</mat-option>
                            <mat-option value="Lytics">Lytics</mat-option>
                        </mat-select>
                    <!-- </mat-form-field> -->
                    <br>
                    <br>
                    <mat-form-field style="width: 100%" class="example-full-width">
                        <mat-label style="font-size: 14px">Date</mat-label>
                        <input matInput [min]="mytime" [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <br>
                    <br>
                    <!-- <div>
                        <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
                    </div> -->
                    <!-- <mat-form-field> -->
                        <mat-label style="font-size: 14px">Time</mat-label>
                        <mat-select style="font-size: 13px;background-color: #eef0f1;">
                            <mat-option value="10 Minutes">9:00</mat-option>
                            <mat-option value="10 Minutes">9:30</mat-option>
                            <mat-option value="15 Minutes">10:00</mat-option>
                            <mat-option value="15 Minutes">10:30</mat-option>
                            <mat-option value="30 Minutes">11:00</mat-option>
                            <mat-option value="30 Minutes">11:30</mat-option>
                            <mat-option value="60 Minutes">12:00</mat-option>
                            <mat-option value="60 Minutes">12:30</mat-option>
                            <mat-option value="60 Minutes">13:00</mat-option>
                            <mat-option value="60 Minutes">13:30</mat-option>
                            <mat-option value="60 Minutes">14:00</mat-option>
                            <mat-option value="60 Minutes">14:30</mat-option>
                            <mat-option value="60 Minutes">15:00</mat-option>
                            <mat-option value="60 Minutes">15:30</mat-option>
                            <mat-option value="60 Minutes">16:00</mat-option>
                            <mat-option value="60 Minutes">16:30</mat-option>
                            <mat-option value="60 Minutes">17:00</mat-option>
                        </mat-select>
                    <!-- </mat-form-field> -->
                    <br>
                    <br>
                    <!-- <mat-form-field> -->
                        <mat-label style="font-size: 14px">Duration</mat-label>
                        <mat-select style="font-size: 13px;background-color: #eef0f1;">
                            <mat-option value="10 Minutes">10 Minutes</mat-option>
                            <mat-option value="15 Minutes">15 Minutes</mat-option>
                            <mat-option value="30 Minutes">30 Minutes</mat-option>
                            <mat-option value="60 Minutes">60 Minutes</mat-option>
                        </mat-select>
                    <!-- </mat-form-field> -->
                <br>
                <br>
                <div style="margin-top: 2Rem;margin-bottom: 2Rem">
                    <button style="background-color:#e0817f;color:white;margin-left:1.4Rem" class="form-group"
                        mat-raised-button class="btn">Submit</button>
                    <button style="margin-left: 3Rem;background-color:#ffae00;color:white;" mat-raised-button
                        (click)="onNoClick()" type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
