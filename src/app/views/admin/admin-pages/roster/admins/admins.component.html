<div style="padding: 10px">
    <br>
    <!-- <h2 class="kt-portlet__head-title" style="display: inline;margin:1Rem;color: black;font-weight:bold;font-size:large;color: #48465b">Schedule Settings</h2> -->
    <button style="float: right;background-color: #e0817f;color: white" mat-raised-button (click)="addAdmin()" type="button">Add
        New</button>
    <mat-form-field style="float:right;margin-right: 2Rem">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <br>
    <br>
</div>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox style="height: 13px !important; width: 13px !important;" color="warn"
                (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox style="height: 13px !important; width: 13px !important;" color="warn"
                (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item" style="font-size:13px;"> {{item.firstName}}&nbsp;{{item.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="Unix ID">
        <th mat-header-cell *matHeaderCellDef> Unix ID </th>
        <td mat-cell *matCellDef="let item" style="font-size:13px;"> {{item.unixId}} </td>
    </ng-container>

    <ng-container matColumnDef="Email Address">
        <th mat-header-cell *matHeaderCellDef> Email Address </th>
        <td mat-cell *matCellDef="let item" style="font-size:13px;"> {{item.emailId}} </td>
    </ng-container>

    <ng-container matColumnDef="Settings">
        <th mat-header-cell *matHeaderCellDef> Settings </th>
        <td mat-cell *matCellDef="let item">
            <button mat-icon-button [matMenuTriggerFor]="actions" matTooltip="settings">
                <mat-icon>settings</mat-icon>
            </button>
            <mat-menu #actions="matMenu">
                <button mat-menu-item>Edit</button>
                <button mat-menu-item>Delete</button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
