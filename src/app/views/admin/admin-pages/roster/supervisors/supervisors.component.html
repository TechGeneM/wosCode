<div style="padding: 10px">
    <br>
    <!-- <h2 class="kt-portlet__head-title" style="display: inline;margin:1Rem;color: black;font-weight:bold;font-size:large;color: #48465b">Schedule Settings</h2> -->
    <button style="float: right;background-color: #e0817f;color: white" mat-raised-button (click)="addSupervisor()" type="button">Add
        New</button>
    <mat-form-field style="float:right;margin-right: 2Rem">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <br>
    <br>
</div>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox color="warn" (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox color="warn" (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let item" style="font-size:13px;"> {{item.sup_first_name}}&nbsp;{{item.sup_last_name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Unix ID">
        <th mat-header-cell *matHeaderCellDef> Unix ID</th>
        <td mat-cell *matCellDef="let item" style="font-size:13px;"> {{item.sup_unixId}} </td>
    </ng-container>

    <ng-container matColumnDef="Team">
        <th mat-header-cell *matHeaderCellDef> Team </th>
        <td mat-cell *matCellDef="let item" style="font-size:13px;"> {{item.sup_team}}</td>
    </ng-container>

    <ng-container matColumnDef="Therapeutic Area">
        <th mat-header-cell *matHeaderCellDef> Therapeutic Area </th>
        <td mat-cell *matCellDef="let item" style="font-size:13px;"> {{item.ta_name}}</td>
    </ng-container>

    <ng-container matColumnDef="Location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let item"style="font-size:13px;"> {{item.location}}</td>
    </ng-container>

    <ng-container matColumnDef="Rotation">
        <th mat-header-cell *matHeaderCellDef> Rotation </th>
        <td mat-cell *matCellDef="let item"style="font-size:13px;"> {{item.rotation}}</td>
    </ng-container>

    <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let item"style="font-size:13px;">Supervisor</td>
    </ng-container>

    <ng-container matColumnDef="Settings">
        <th mat-header-cell *matHeaderCellDef> Settings </th>
        <td mat-cell *matCellDef="let item">
            <button mat-icon-button [matMenuTriggerFor]="actions" matTooltip="settings">
                <mat-icon>settings</mat-icon>
            </button>
            <mat-menu #actions="matMenu">
                <button mat-menu-item>Edit</button>
                <button mat-menu-item>Delete</button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
<br>
